<html>
<head>
    <title>Login And Registration Form</title>
    <link rel="stylesheet" href="style2.css">
</head>    
<body>
    <div class="hero">
        <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button"class="toggle-btn" onclick="login()">Log in</button>
            <button type="button"class="toggle-btn" onclick="register()">Register</button>
        </div>
        <div class="social-icons">
            <img src="images/facebook-icon.png">
            <img src="images/linkedin-icon.png">
            <img src="images/twitter-icon.png">
        </div>
        <form id="login"class="input-group" method="POST" action="login.php">
            <input type="text" class="input-field" placeholder="User Id" name="user_id" required>
            <input type="text" class="input-field" placeholder="Enter Password" name="password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log in</button>
        </form>
        <form id="register"class="input-group" method="POST" action="signup.php">
            <input type="text" class="input-field" placeholder="User Id" name="user_id" required>
            <input type="email" class="input-field" placeholder="Email Id" name="email_id" required>
            <input type="text" class="input-field" placeholder="Enter Password" name="password" required>
            <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        </div>
       
    </div>
    <script>
        var x= document.getElementById("login");
        var y= document.getElementById("register");
        var z= document.getElementById("btn");

    function register(){
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
    }
    function login(){
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0px";
    }
    </script>
</body>
</html>
